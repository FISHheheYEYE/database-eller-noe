<body>

        <button><a href="admin.html">admin</a></button>

  <div class="form-wrap">
    <h1>Legg inn hjemmeadresse</h1>
    <form id="addressForm">
      <div class="field">
        <label for="fullname">Fullt navn</label>
        <input id="fullname" name="fullname" type="text" placeholder="Ola Nordmann" required>
      </div>

      <div class="field">
        <label for="street">Gateadresse</label>
        <input id="street" name="street" type="text" placeholder="Eksempelveien 1" required>
      </div>

      <div class="field">
        <label for="number">Husnr / Leil. (valgfritt)</label>
        <input id="number" name="number" type="text" placeholder="1A">
      </div>

      <div class="field">
        <label for="postal">Postnummer</label>
        <input id="postal" name="postal" type="text" placeholder="0123" required>
      </div>

      <div class="field">
        <label for="city">Poststed</label>
        <input id="city" name="city" type="text" placeholder="Oslo" required>
      </div>

      <div class="field">
        <label for="country">Land</label>
        <select id="country" name="country" required>
          <option value="Norge">Norge</option>
          <option value="Sverige">Sverige</option>
          <option value="Danmark">Danmark</option>
          <option value="Annet">Annet</option>
        </select>
      </div>

      <div class="field">
        <label for="phone">Telefon (valgfritt)</label>
        <input id="phone" name="phone" type="tel" placeholder="12345678">
      </div>

      <button class="btn" type="submit">Lagre adresse</button>
    </form>
  </div>



</body>
</html>
